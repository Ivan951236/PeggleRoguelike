name: Windows Graphics Programmer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          target: 'desktop'
          arch: 'win64_mingw81'
          use-official: true
          email: ${{ secrets.QT_EMAIL }}
          pw: ${{ secrets.QT_PW }}
          cache: true
          tools: 'tools_qtcreator,qt.tools.qtcreator'

      - name: Build (Prepare QMake)
        run: cd windows_src_gui && mkdir build && qmake Peggle_Roguelike.pro

      - name: Prepare for build
        run: cd windows_src_gui/build

      - name: Build
        run: mingw32-make.exe

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: inventory_cli.exe
