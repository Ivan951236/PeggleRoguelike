name: Windows Programmer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          target: 'desktop'
          target_arch: 'win64_mingw81'
          use-official: true
          email: ${{ secrets.QT_EMAIL }}
          password: ${{ secrets.QT_PW }}
          cache: true
          tools: 'tools_qtcreator,qt.tools.qtcreator'

      - name: Prepare for build
        run: mkdir windows_src/build && cd windows_src/build

      - name: cmake prepare
        run: cmake windows_src -G "Unix Makefiles"
        
      - name: Build
        run: make

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: inventory_cli.exe
